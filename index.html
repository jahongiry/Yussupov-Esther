<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <section id="top">
      <h1 id="title">This is form for Microverse</h1>
      <p id="description">Fill in this Form to Apply!</p>
    </section>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label><br />
      <input
        type="text"
        id="name"
        placeholder="Enter your name"
        required
      /><br />
      <label for="email" id="email-label">Email</label><br />
      <input
        type="email"
        id="email"
        placeholder="Enter your email adress"
        required
      />
      <br />
      <label for="number" id="number-label">Age</label><br />
      <input type="number" id="number" placeholder="20" min="18" max="80" />
      <br />
      <label for="dropdown">What is your favorite feature of Microverse</label
      ><br />
      <select name="dropdown" id="dropdown">
        <option value="challanges">Challanges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option></select
      ><br />
      <label for="radio">Would you recommend Microverse to your friend?</label
      ><br />
      <input id="radio" type="radio" value="definately" name="radio" />
      <label>Definately</label><br />
      <input type="radio" value="maybe" name="radio" />
      <label>Maybe</label><br />
      <input type="radio" value="not_sure" name="radio" />
      <label>Not sure</label><br /><br />
      <input type="checkbox" id="checkbox1" value="first" />
      <label>Check one</label><br />
      <input type="checkbox" id="checkbox2" value="second" />
      <label>Check two</label><br />
      <input type="checkbox" id="checkbox3" value="third" />
      <label>Check three</label><br />
      <textarea name="textarea" id="text-area" cols="30" rows="10"></textarea
      ><br />
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
